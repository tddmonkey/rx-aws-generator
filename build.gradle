apply plugin: 'java'
apply plugin: 'idea'

repositories {
	jcenter()
}

dependencies {
	compile(
		'com.amazonaws:aws-java-sdk-sqs:1.10.50',
		'io.reactivex:rxjava:1.1.0',
		'com.squareup:javapoet:1.5.1',
		'com.amazonaws:aws-java-sdk-dynamodb:1.10.52',
	)

	testCompile(
	)
}

sourceSets {
	main {
		java {
			exclude 'tddmonkey'
		}
	}
}

task generateSqsSdk(type: JavaExec) {
	main = 'generator.sqs.Start'
	classpath = sourceSets.main.runtimeClasspath
	args file("src/main/java/")
}

task generateDynamoSdk(type: JavaExec) {
	main = 'generator.dynamo.Start'
	classpath = sourceSets.main.runtimeClasspath
	args file("src/main/java/")
}

generateSqsSdk.dependsOn classes
generateDynamoSdk.dependsOn classes
