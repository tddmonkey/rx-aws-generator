apply plugin: 'java'
apply plugin: 'idea'

repositories {
	jcenter()
}

dependencies {
	compile(
		'com.amazonaws:aws-java-sdk-sqs:1.10.50',
		'io.reactivex:rxjava:1.1.0',
		'com.squareup:javapoet:1.5.1',
	)

	testCompile(
	)
}

task generateSdk(type: JavaExec) {
	main = 'generator.Start'
	classpath = sourceSets.main.runtimeClasspath
	args file("src/main/java/")
}

generateSdk.dependsOn classes
